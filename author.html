<!DOCTYPE html>
<html>
<head>
    <title>Author Guessing Game</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4" style="color: rgb(154, 12, 12);">Author Entry Varshitha Gunnala</h1>
        <<form>
            <label for="hiddenAuthor">The hidden author name:</label>
            <input type="password" id="hiddenAuthor" value="Varshitha">
            <br>
            <label for="GuessAuthor">Guess the author:</label>
            <input type="text" id="guessAuthor">
            <br>
            <input type="button" value="Check the guess" onclick="checkAuthor()">
        </form>
        <div id="result"></div>
        <div id="incorrectguess"></div>
        <script>
            let good = 0;
            let oops = 0;
            let incorrectGuesses = 0;
            const maxIncorrectGuesses = 7;
            function checkAuthor() {
                const hiddenAuthorValue = document.getElementById('hiddenAuthor').value;
                const guessAuthorValue = document.getElementById('guessAuthor').value;
                if (hiddenAuthorValue === guessAuthorValue) {
                    good++;
                    alert("You got it right!");
                } else {
                    oops++;
                    incorrectGuesses++;
                    if (incorrectGuesses > maxIncorrectGuesses) {
                            alert('Sorry, ran out of guesses.');
                            checkButton.onclick = function () {
                                alert('Sorry, ran out of guesses.');
                            }
                        }
                    else{
                    alert("Sorry");
                    }
                }
                const resultElement = document.getElementById('result');
                resultElement.innerHTML = `Good: ${good}, Oops: ${oops}`;
            }
        </script>
        </body>
<div class="container">
    <h1 class="mt-4">City Images</h1>
    <div id="imageContainer">
        <img id="cityImage" src="glasgow.jpg" alt="City" width="100" height="100" onclick="selectImage()">
    </div>
</div>
    <script>
        let useImage = 1;

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('cityImage').src = 'NewYork.jpg';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('cityImage').src = 'utrecht.jpg';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('cityImage').src = 'glasgow.jpg';
                    useImage = 1;
                    break;
            }
        }
    </script>

</body>
</html>
