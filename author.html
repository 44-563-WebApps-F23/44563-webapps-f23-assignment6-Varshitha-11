<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Entry</title> 
</head>
<body>
    <header>
        <h1>Author Entry - Varshitha Gunnala</h1> 
    </header>

    
    <form action="/submit" method="post">
        <label for="secret">The hidden author name:</label>
        <input type="password" id="secret" name="secret" value="Varshitha" required><br><br>
        <label for="guess">Guess the author:</label>
        <input type="text" id="guess" name="guess" required><br><br>
        <input type="button" value="Check the guess" onclick="checkAuthor()"><br><br>
        <div id="result"></div>
    </form>
    <script>

        var good = 0;
        var oops = 0;

        function checkAuthor() {
            var secret = document.getElementById("secret").value;
            var guess = document.getElementById("guess").value;
            var resultElement = document.getElementById("result");

            if (guess === secret) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry");
            }
            resultElement.innerHTML = "Correct guesses: " + good + "<br>Wrong guesses: " + oops;


        }

        
    </script>

    <div>
        <img scr="glassgow.jpg" id="img" width="100" height="100" onclick="selectImage()">
        <script>
            var useImage=1;
            function selectImage(){
                switch(useImage)
                {
                    case 1:
                        document.getElementById('img').scr="NewYork.jpg";
                        useImage=2;
                        break;
                        case 2:
                        document.getElementById('img').scr="utrecht.jpg";
                        useImage=3;
                        break;
                        case 3:
                        document.getElementById('img').scr="glassgow.jpg";
                        useImage=1;
                        break;

                    
                }
            }
        </script>
    </div>

</body>
</html>
